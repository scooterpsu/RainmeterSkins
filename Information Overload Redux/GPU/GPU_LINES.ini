[Rainmeter]
    @Include=#@#\settings.inc

[Metadata]
    Name=Information Overload Redux
    Author=ScooterPSU
    Information=GPU Monitor || Based on Information Overload 2.0 by Gluzzer | https://gluzer.deviantart.com/art/Rainmeter-Information-Overload-2-0-519242526  || **Required** |  SIV - System Information Viewer | http://rh-software.com/  || **Settings** | Settings in @Resources/settings.inc  || **Plugins** | SIV plugin by cde2006 | https://forum.rainmeter.net/viewtopic.php?f=18&t=25097  | Chameleon by Socks the Fox | https://forum.rainmeter.net/viewtopic.php?f=18&t=21655  | IsFullscreen by JSMorley | https://forum.rainmeter.net/viewtopic.php?f=18&t=28305 | CurrentMonitor.lua by prince1142003 | https://forum.rainmeter.net/viewtopic.php?f=99&t=21545 
    Version=1.0
    License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0

[Variables]
    Height=145
    Bottom=0
    
;==========[SHAPES]==========
[BACKGROUND]
    Meter=Shape
    Shape=Rectangle 0,0,(#Width#+1),(#Height#+2) | Fill Color #BackgroundColor# | StrokeWidth 0
    DynamicVariables=1
    
[BOTTOM_LINE]
    Meter=Shape
    MeterStyle=BOTTOM_LINE
    Y=#Height#
    Hidden=#Bottom#

[LEFT_LINE]
    Meter=Shape
    X=#SidebarWidth#
    Y=0
    Shape=Rectangle  1,1,1,#Height# | Fill Color #DetailColor# | StrokeWidth 0
    DynamicVariables=1

;==========[SIDE LABEL]==========
[NAME]
    Measure=Plugin
	Plugin=HWiNFO.dll
	HWiNFOSensorId=#GPU-SensorId#
	HWiNFOSensorInstance=0x0
	HWiNFOType=SensorName
    RegExpSubstitute=1
	Substitute="^(.*]: )":"","(: .*)$":"", "NVIDIA ":""
    UpdateDivider=-1
    DynamicVariables=1
    Paused=#isFullscreen#

[SIDE_LABEL]
    Meter=STRING
    MeterStyle=TEXT | SIDEBAR_LABEL
    Y=(#Height#/2)+#SideLabelOffset#
    MeasureName=NAME
    
;==========[GPU CORE]==========     
[CPU_ICON_SHADOW]
    Meter=Image
    MeterStyle=ICON | SHADOW
    ImageName="#@#\Images\processor.png"
    X=([CPU_ICON:X]+1)
    Y=([CPU_ICON:Y]+1)

[CPU_ICON]
    Meter=Image
    MeterStyle=ICON
    ImageName="#@#\Images\processor.png"
    Y=12
    
[CPU_CLOCK]
    Measure=Plugin
	Plugin=HWiNFO.dll
	HWiNFOSensorId=#GPU-SensorId#
	HWiNFOSensorInstance=0x0
	HWiNFOEntryId=#Clock-GPU-EntryId#
	HWiNFOType=CurrentValue
    DynamicVariables=1
    Paused=#isFullscreen#

[CPU_CLOCK_METER]
    Meter=STRING
    MeterStyle=TEXT | LEFTTEXT
    MeasureName=CPU_CLOCK
    NumOfDecimals=0    
    Y=4
    Text="%1 MHz"
    
[LOAD]
    Measure=Plugin
	Plugin=HWiNFO.dll
	HWiNFOSensorId=#GPU-SensorId#
	HWiNFOSensorInstance=0x0
	HWiNFOEntryId=#Load-GPU-EntryId#
	HWiNFOType=CurrentValue
    MinValue=0
    MaxValue=100
    DynamicVariables=1
    Paused=#isFullscreen#

[LOAD_%_METER]
    Meter=STRING
    MeterStyle=TEXT | RIGHTTEXT
    MeasureName=LOAD
    Y=4
    Text="%1%"

[LOAD_%_BAR]
    Meter=Line
    MeterStyle=LINE
    MeasureName=LOAD
    Y=24

;==========[MEMORY]==========        
[MEMORY_ICON_SHADOW]
    Meter=Image
    MeterStyle=ICON | SHADOW
    ImageName="#@#\Images\memory.png"
    X=([MEMORY_ICON:X]+1)
    Y=([MEMORY_ICON:Y]+1)

[MEMORY_ICON]
    Meter=Image
    MeterStyle=ICON
    ImageName="#@#\Images\memory.png"
    Y=47   
    
[MEMORY_CLOCK]
    Measure=Plugin
	Plugin=HWiNFO.dll
	HWiNFOSensorId=#GPU-SensorId#
	HWiNFOSensorInstance=0x0
	HWiNFOEntryId=#MemClock-GPU-EntryId#
	HWiNFOType=CurrentValue
    DynamicVariables=1
    Paused=#isFullscreen#
	
    
[MEMORY_ALLOCATED_METER]
    Meter=STRING
    MeterStyle=TEXT | CENTERTEXT
    MeasureName=MEMORY_ALLOCATED
    StringAlign=Right
    X=([MEMORY_DIVIDER:X])
    Y=39
    Text="%1 MB USED"
    DynamicVariables=1
    
[MEMORY_DIVIDER]
    Meter=STRING
    MeterStyle=TEXT | CENTERTEXT | DIVIDER
    StringAlign=Right
    Y=39
    FontColor=#LabelColor#
    Text="/"
    DynamicVariables=1	

[MEMORY_CLOCK_METER]
    Meter=STRING
    MeterStyle=TEXT | LEFTTEXT
    MeasureName=MEMORY_CLOCK
    Y=39
    NumOfDecimals=0
    Text="%1 MHz"

[MEMORY_TOTAL]
	Measure=Calc
	Formula=#VRAM#
	UpdateDivider=-1
    DynamicVariables=1
    Paused=#isFullscreen#
    Group=MEM

[MEMORY_ALLOCATED]
    Measure=Calc
    Formula=MEMORY_TOTAL * (MEMORY_PERC / 100)
    DynamicVariables=1
    Paused=#isFullscreen#
    Group=MEM

[MEMORY_FREE]
    Measure=Calc
    Formula=MEMORY_TOTAL - MEMORY_ALLOCATED
    DynamicVariables=1
    Paused=#isFullscreen#
    Group=MEM
    
[MEMORY_FREE_METER]
    Meter=STRING
    MeterStyle=TEXT | CENTERTEXT | DIVIDER
    MeasureName=MEMORY_FREE
    StringAlign=Left
    Y=39
    Text="%1 MB FREE"

[MEMORY_PERC]
    Measure=Plugin
	Plugin=HWiNFO.dll
	HWiNFOSensorId=#GPU-SensorId#
	HWiNFOSensorInstance=0x0
	HWiNFOEntryId=#MemUsage-GPU-EntryId#
	HWiNFOType=CurrentValue
    Paused=#isFullscreen#
    UpdateDivider=-1
    Group=MEM
    MinValue=0
    MaxValue=100	

[MEMORY_%_METER]
    Meter=STRING
    MeterStyle=TEXT | RIGHTTEXT
    MeasureName=MEMORY_PERC
    Y=39
    Text="%1%"

[MEMORY_%_BAR]
    Meter=Line
    MeterStyle=LINE
    MeasureName=MEMORY_PERC
    Y=59

