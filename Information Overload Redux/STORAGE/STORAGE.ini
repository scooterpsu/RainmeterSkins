[Variables]
    Height=96
    SideLabel="STORAGE" 
    Bottom=0
    
;==========[SHAPES]==========
[BACKGROUND]
    Meter=Shape
    Shape=Rectangle 0,0,(#Width#+1),(#Height#+2-#Bottom#) | Fill Color #BackgroundColor# | StrokeWidth 0
    DynamicVariables=1
    
[BOTTOM_LINE]
    Meter=Shape
    MeterStyle=BOTTOM_LINE
    Y=#Height#
    Hidden=#Bottom#

[LEFT_LINE]
    Meter=Shape
    X=#SidebarWidth#
    Y=0
    Shape=Rectangle  1,1,1,#Height# | Fill Color #DetailColor# | StrokeWidth 0
    DynamicVariables=1
    
;==========[SIDE LABEL]==========   
[SIDE_LABEL]
    Meter=STRING
    MeterStyle=TEXT | SIDEBAR_LABEL
    Y=(#Height#/2)+#SideLabelOffset#
    Text=#SideLabel#
    
;==========[HDD 0]==========   
[HDD0_ICON_SHADOW]
    Meter=Image
    MeterStyle=ICON | SHADOW
    ImageName="#@#\Images\harddisk.png"
    X=([HDD0_ICON:X]+1)
    Y=([HDD0_ICON:Y]+1)

[HDD0_ICON]
    Meter=Image
    MeterStyle=ICON
    ImageName="#@#\Images\harddisk.png"
    Y=13
    LeftMouseUpAction=!Execute ["#D1#\"]

[HDD0_LABEL]
    Meter=String
    MeterStyle=TEXT | TEXT_LABEL
    Y=12
    Text="#D1#"
    
[HDD0_TYPE]
    Meter=String
    MeterStyle=TEXT | LEFTTEXT
    FontColor=#LabelColor#
    MeasureName=HDD0_TEMP
    Y=4
    Text="#D1Type#"

[HDD0_USED]
    Measure=FreeDiskSpace
    Drive=#D1#
    InvertMeasure=1
    UpdateDivider=5
    DynamicVariables=1
    Paused=#isFullscreen#
    
[HDD0_USED_METER]
    Meter=STRING
    MeterStyle=TEXT | CENTERTEXT
    StringAlign=Right
    MeasureName=HDD0_USED
    X=([HDD0_DIVIDER:X])
    Y=4
    AutoScale=1
    Text="%1B USED"
    DynamicVariables=1    

[HDD0_DIVIDER]
    Meter=STRING
    MeterStyle=TEXT | CENTERTEXT | DIVIDER
    StringAlign=Right
    Y=4
    FontColor=#LabelColor#
    Text="/"
    DynamicVariables=1
    
[HDD0_FREE]
    Measure=FreeDiskSpace
    Drive=#D1#
    UpdateDivider=5
    DynamicVariables=1
    Paused=#isFullscreen#

[HDD0_FREE_METER]
    Meter=STRING
    MeterStyle=TEXT | CENTERTEXT | DIVIDER
    MeasureName=HDD0_FREE
    StringAlign=Left
    Y=4
    AutoScale=1
    Text="%1B FREE"
    
[HDD0_USED_%]
    Meter=STRING
    MeterStyle=TEXT | RIGHTTEXT
    MeasureName=HDD0_USED
    Y=4
    Percentual=1
    Text="%1%"

[HDD0_BAR]
    Meter=BAR
    MeterStyle=BAR
    MeasureName=HDD0_USED
    Y=24

 [HDD0_READ_BYTES]
    Measure=Plugin
    Plugin=PerfMon
    PerfMonObject=LogicalDisk
    PerfMonCounter=Disk Read Bytes/sec
    PerfMonInstance=#D1#
    DynamicVariables=1
    Paused=#isFullscreen#

[HDD0_READ]
    Measure=Calc
    Formula=HDD0_READ_BYTES/1024
    MinValue=0
    MaxValue=1024
    DynamicVariables=1
    Paused=#isFullscreen#
    
[HDD0_READ_BAR]
    Meter=BAR
    MeterStyle=BAR
    H=3
    MeasureName=HDD0_READ
    Y=38
    
[HDD0_WRITE_BYTES]
    Measure=Plugin
    Plugin=PerfMon
    PerfMonObject=LogicalDisk
    PerfMonCounter=Disk Write Bytes/sec
    PerfMonInstance=#D1#
    DynamicVariables=1
    Paused=#isFullscreen#

[HDD0_WRITE]
    Measure=Calc
    Formula=HDD0_WRITE_BYTES/1024
    MinValue=0
    MaxValue=1024
    DynamicVariables=1
    Paused=#isFullscreen#

[HDD0_WRITE_BAR]
    Meter=BAR
    MeterStyle=BAR
    H=3
    MeasureName=HDD0_WRITE
    Y=43
 
