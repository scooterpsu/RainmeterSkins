[FAN_ICON_SHADOW]
    Meter=Image
    MeterStyle=ICON | SHADOW
    ImageName="#@#\Images\fan.png"
    X=([FAN_ICON:X]+1)
    Y=([FAN_ICON:Y]+1)

[FAN_ICON]
    Meter=Image
    MeterStyle=ICON
    ImageName="#@#\Images\fan.png"
    Y=80
  
[FAN1_SPEED]
    Measure=Plugin
    Plugin=siv.dll
    SivKey=#MBFAN1SENSOR#
    SivSensor=C
    SivType=Current
    DynamicVariables=1
    Paused=#isFullscreen#

[FAN1_LABEL]
    Meter=STRING
    MeterStyle=TEXT | LEFTTEXT
    Y=74
    FontColor=#LabelColor#
    Text=#MBFAN1NAME#
    StringCase=UPPER

[FAN1_VALUE]
    Meter=STRING
    MeterStyle=TEXT | LEFTTEXT
    MeasureName=FAN1_SPEED
    Y=91
    Text="%1 RPM"

;==========[VOLTAGE]==========     
[VOLTAGE_ICON_SHADOW]
    Meter=Image
    MeterStyle=ICON | SHADOW
    ImageName="#@#\Images\voltage.png"
    X=([VOLTAGE_ICON:X]+1)
    Y=([VOLTAGE_ICON:Y]+1)

[VOLTAGE_ICON]
    Meter=Image
    MeterStyle=ICON
    ImageName="#@#\Images\voltage.png"
    X=([VOLTAGE_LABEL:X]-(#LabelWidth#/2)-10)
    Y=80
    
[VOLTAGE]
    Measure=Plugin
    Plugin=siv.dll
    SivKey=#MBV1SENSOR#
    SivSensor=V
    SivType=Current
    DynamicVariables=1
    Paused=#isFullscreen#

[VOLTAGE_ACTUAL]
    Measure=Calc
    Formula=VOLTAGE/2
    DynamicVariables=1
    Paused=#isFullscreen#

[VOLTAGE_LABEL]
    Meter=STRING
    MeterStyle=TEXT | LEFTTEXT | COLUMN_SPLIT
    Y=74
    FontColor=#LabelColor#
    Text=#MBV1NAME#
    DynamicVariables=1

[VOLTAGE_VALUE]
    Meter=STRING
    MeterStyle=TEXT | LEFTTEXT | COLUMN_SPLIT
    MeasureName=VOLTAGE_ACTUAL
    Y=91
    Text="%1 V"
    NumOfDecimals=2