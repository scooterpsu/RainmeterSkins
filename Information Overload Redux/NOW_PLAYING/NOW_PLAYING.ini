    Hidden=1
    Group=PlayerControls
    Meter=Image
    ImageName="#@#\Images\play.png"
    X=([PLAYPAUSE:X]+1)
    Y=([PLAYPAUSE:Y]+1)
    H=12
    W=12
    
[PLAYPAUSE]
